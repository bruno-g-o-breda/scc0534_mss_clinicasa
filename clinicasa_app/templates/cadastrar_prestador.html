<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prestador</title>
</head>
<body>
    <h1>Cadastro de Prestador</h1>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST" action="{% url 'cadastrar_prestador' %}">
        {% csrf_token %}

        <label for="username">Username do Usuário:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" maxlength="14" required><br>

        <label for="qualificacoes">Qualificações:</label>
        <textarea id="qualificacoes" name="qualificacoes"></textarea><br>

        <button type="submit">Cadastrar Prestador</button>
    </form>
</body>
</html>
