<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
</head>
<body>
    <h1>Cadastro de Paciente</h1>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST" action="{% url 'cadastrar_paciente' %}">
        {% csrf_token %}
        
        <label for="username">Username do Usuário:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required><br>

        <label for="historico_medico">Histórico Médico:</label>
        <textarea id="historico_medico" name="historico_medico" required></textarea><br>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea><br>

        <button type="submit">Cadastrar Paciente</button>
    </form>
</body>
</html>
