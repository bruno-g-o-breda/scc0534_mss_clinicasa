<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
</head>
<body>
    <h1>Cadastro de Serviço</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="{% url 'cadastrar_servico' %}">
        {% csrf_token %}

        <label for="username">Username do Prestador:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" maxlength="14" required><br>

        <label for="nome_servico">Nome do Serviço:</label>
        <input type="text" id="nome_servico" name="nome_servico" maxlength="100" required><br>

        <button type="submit">Cadastrar Serviço</button>
    </form>
</body>
</html>
